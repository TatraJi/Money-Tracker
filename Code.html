<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { width: 80px; margin: 5px; }
        button { margin: 5px; padding: 5px 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Money Tracker</h2>
        <div id="notes-container"></div>
        <input type="number" id="amount" placeholder="Amount" />
        <button onclick="addMoney()">Add</button>
        <button onclick="subtractMoney()">Subtract</button>
    </div>
    
    <script>
        let notes = JSON.parse(localStorage.getItem("notes")) || {10: 0, 20: 0, 50: 0, 100: 0, 200: 0, 500: 0, 2000: 0};
        
        function updateDisplay() {
            let container = document.getElementById("notes-container");
            container.innerHTML = "";
            for (let note in notes) {
                container.innerHTML += `<p>â‚¹${note}: ${notes[note]}</p>`;
            }
        }

        function addMoney() {
            let amount = parseInt(document.getElementById("amount").value);
            if (!amount || !(amount in notes)) { alert("Enter a valid denomination"); return; }
            notes[amount]++;
            localStorage.setItem("notes", JSON.stringify(notes));
            updateDisplay();
        }
        
        function subtractMoney() {
            let amount = parseInt(document.getElementById("amount").value);
            if (!amount || !(amount in notes) || notes[amount] <= 0) { alert("Invalid operation"); return; }
            notes[amount]--;
            localStorage.setItem("notes", JSON.stringify(notes));
            updateDisplay();
        }
        
        updateDisplay();
    </script>
</body>
</html>
